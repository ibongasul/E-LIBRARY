<!DOCTYPE html>
<html>
<Title> ARELLANO UNIVERSITY'S E-LIBRARY </Title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<head>
  <style>
    body {
      font-family: Garamond, serif;
      background-color: white;
      color:#d13838;
    }

    .button {
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-family: Garamond, serif;
      font-size: 20px;
      margin: 4px 2px;
      cursor: pointer;
    }

    .button1 {
      background-color: #d13838;
    }

    .button1:hover {
      background-color: #7a1212;
      color: white;
    }

    .button2 {
      background-color: #d13838;
    }

    .button2:hover {
      background-color: #7a1212;
      color: white;
    }

    .button3 {
      background-color:#d13838;
      font-size: 15px;
      padding: 5px 10px;

    }

    .button3:hover {
      background-color: #7a1212;
      color: white;
    }

    input[type=text],
    input[type=password]{
            width: 100%;
            margin: auto;
            padding: 5px 10px;
            display: block;
            border: 2px solid #404999;
            box-sizing: border-box;
            color: #4b4b4b;
        }

      .box {
      background-color: white;
      width: 25%;
      border: 3px solid #404999;
      border-radius: 5%;
      padding: 30px;
      margin: auto;
    }


    .flex {
      display: flex
    }

    .flex-col {
      flex-direction: column;
    }

    .w-42 {
      width: 22em
    }

    .items-center {
      align-items: center;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <div class="w3-container w3-blue">
    <h1 style="color: white; text-align: center; font-size: 400%; font-family: Garamond, serfi;">LIBRARY</h1>
  </div>



  <div>
    <button class="button button1" id="addBookBtn">ADD BOOKS</button>
  </div>

  <div class="box" id="Boxfrm">
  <form action="" class="flex  flex-col items-center hidden" id="addBookFrm">
    <button class="button button3" id="closeBtn">X</button>
    <div class="flex flex-col w-42">
      <label for="title">Title:</label>
      <input type="text" name="title" id="title" placeholder="Title of the Book here">
      <label for="author">Author:</label>
      <input type="text" name="author" id="author" placeholder="Author of the Book here">
      <label for="image">Image Link:</label>
      <input type="text" name="image" id="imageLink" placeholder="Link of the Image of the Book here">
    </div>
    <br>
    <button class="button button2" type="submit" id="addFrmSbmt">Submit</button>
  </br>
  </form>
</div>

  <br>
  <div id="bookContainer">
  </div>
  </br>

  <script src="./js/script.js"></script>
</body>

</html>
